<!doctype html>
<html lang="en">
<head>

    <title>个人中心-基本资料-ez4webcast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/constants.js"></script>
    <script type="text/javascript" src="./js/utils.js"></script>
    <style>
        #personal-head-image {
            float: left;
        }

        #personal-base-information {
            float: left;
            margin-left: 30px;
        }

        .password {
            clear: both;
            display: block;
        }

        .nickname-legend {
            clear: both;
            display: block;
        }
    </style>
</head>
<body>
<!-- 顶部开始 -->
<div class="container">
    <div class="logo"><a href="./index.html">个人中心</a></div>
    <div class="open-nav"><i class="iconfont">&#xe699;</i></div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a id="user-nick-name" href="login.html">登录/注册</a>
            <dl class="layui-nav-child" style="visibility: hidden"> <!-- 二级菜单 -->
                <dd><a href="login.html">切换帐号</a></dd>
                <dd><a id="logout-url" href="/api/user/logout">退出</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item"><a href="index.html">首页</a></li>
    </ul>
</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<div class="wrapper">
    <!-- 左侧菜单开始 -->
    <div class="left-nav">
        <div id="side-nav">
            <ul id="nav">
                <li class="list" current>
                    <a href="person-center.html">
                        <i class="iconfont">&#xe761;</i>
                        个人基本资料
                        <i class="iconfont nav_right">&#xe697;</i>
                    </a>
                </li>
                <li class="list">
                    <a href="javascript:">
                        <i class="iconfont">&#xe70b;</i>
                        直播间管理
                        <i class="iconfont nav_right">&#xe697;</i>
                    </a>
                    <ul class="sub-menu">
                        <li>
                            <a href="live-create.html">
                                <i class="iconfont">&#xe6a7;</i>
                                直播间申请
                            </a>
                        </li>
                        <li>
                            <a href="live-setup.html">
                                <i class="iconfont">&#xe6a7;</i>
                                直播间管理
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- 左侧菜单结束 -->
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div class="content">
            <fieldset class="layui-elem-field layui-field-title site-title">
                <legend>基本信息</legend>
            </fieldset>

            <div class="basic-info">
                <div id="personal-head-image" >
                    <img id="basic-info-head-image" alt="Unload"
                         src="http://img.qqzhi.com/uploads/2019-01-16/145116704.jpg" style="width: 100px">
                </div>
                <div id="personal-base-information">
                    <h3>昵称：<span id="basic-info-nickname">未登录</span></h3><br>
                    <h3>UID：<span id="basic-info-uid">未登录</span></h3><br>
                    <h3>绑定邮箱：<span id="basic-info-email">未登录</span></h3>
                </div>
            </div>

            <fieldset class="layui-elem-field layui-field-title site-title nickname-legend">
                <legend>修改昵称</legend>
            </fieldset>

            <div class="update-nickname">
                <div class="layui-form-item">
                    <label for="nickname" class="layui-form-label">
                        <span class="x-red">*</span>新昵称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="nickname" name="oldpass" required="" lay-verify="required"
                               autocomplete="off" class="layui-input" />
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <input type="submit" class="layui-btn" value="修改" onclick="updateNickname()" />
                </div>
            </div>

            <fieldset class="layui-elem-field layui-field-title site-title password">
                <legend>修改密码</legend>
            </fieldset>

            <div class="change-password">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>旧密码
                        </label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_oldpass" name="oldpass" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            <span class="x-red">*</span>新密码
                        </label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_pass" name="newpass" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            6到16个字符
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                            <span class="x-red">*</span>确认密码
                        </label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_repass" name="repass" required="" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label">
                        </label>
                        <button class="layui-btn" lay-filter="save" lay-submit="">修改</button>
                    </div>
                </form>
            </div>

            <fieldset class="layui-elem-field layui-field-title site-title">
                <legend>修改头像</legend>
            </fieldset>

            <div class="change-head-image">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label for="input-head-image" class="layui-form-label">
                            <span class="x-red">*</span>选择文件
                        </label>
                        <div class="layui-input-inline">
                            <input type="file" id="input-head-image" name="file" required lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                        <div class="layui-form-mid layui-word-aux">
                            不超过5MB
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input type="submit" id="post-submit-button" class="layui-btn" onclick="submitHeadImage()"
                                   value="确认修改"/>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 右侧内容框架，更改从这里结束 -->
        </div>
    </div>

    <!-- 右侧主体结束 -->
</div>
<!-- 中部结束 -->
<!-- 底部开始 -->
<div class="footer">
    <div class="copyright">Copyright ©2019 ez4webcast All Rights Reserved</div>
</div>

<script type="application/javascript">
    $(document).ready(function () {
        $("#logout-url").attr("href", SEND_HOST + "/api/user/logout");
        const token = sessionStorage.getItem('token');
        if (token == null) {
            return;
        }
        const xmlHttp = new XMLHttpRequest();
        xmlHttp.open("POST", SEND_HOST + "/api/user/context", true);

        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                const resp = JSON.parse(xmlHttp.responseText);
                const code = resp.code;
                if (code === 0) {
                    const userinfo = resp.data;
                    $("#user-nick-name").text(userinfo.nickName);
                    $("#basic-info-nickname").text(userinfo.nickName);
                    $("#basic-info-uid").text(userinfo.uid);
                    $("#basic-info-email").text(userinfo.email);
                    $(".layui-nav-child").attr("style", "");

                    if (userinfo.headImage == null || userinfo.headImage === 0) {
                        return;
                    }

                    loadImage(userinfo.headImage, "#basic-info-head-image");
                } else {
                    sessionStorage.removeItem('token');
                    console.log("Session timeout")
                }
            }
        };

        defaultXhrHeader(xmlHttp);
        setXhrToken(xmlHttp, token);
        xmlHttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xmlHttp.send();
    });

    function submitHeadImage() {
        const token = sessionStorage.getItem('token');
        const file = $("#input-head-image")[0].files[0];
        if(file == null) {
            alert("请选择头像");
            return;
        }

        let imgId = uploadImage(file);
        if(imgId == null || imgId === -1) {
            alert("图片上传失败");
            return;
        }

        let form = new FormData();
        const xhr = new XMLHttpRequest();
        xhr.open('POST', SEND_HOST + "/api/user/manage/headimage", true);
        form.append("image", imgId);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if(xhr.status === 200) {
                    const info = JSON.parse(xhr.responseText);
                    if(info.code === 0) {
                        alert("修改成功");
                        window.location.href = "personal-center.html";
                    } else {
                        alert("修改失败");
                    }
                } else if(xhr.status === 401) {
                    alert("请重新登录");
                    window.location.href = "login.html";
                } else {
                    alert("Error");
                }
            }
        };

        setXhrToken(xhr, token);
        defaultXhrHeader(xhr);
        xhr.send(form);
    }

    function updateNickname() {
        const nickname = $("#nickname").val();
        const form = new FormData();
        form.append("new", nickname);
        sendFormData(form, onUpdateNickName, "POST", "/api/user/manage/updatenick", true);
    }

    function onUpdateNickName(xhr) {
        if (xhr.readyState === 4) {
            alert("123");
            if(xhr.status === 200) {
                const info = JSON.parse(xhr.responseText);
                if(info.code === 0) {
                    alert("修改成功");
                    window.location.href = "personal-center.html";
                } else {
                    alert("修改失败");
                }
            } else if(xhr.status === 401) {
                alert("请重新登录");
                window.location.href = "login.html";
            } else {
                alert("Error");
            }
        }
    }

</script>

</body>
</html>
