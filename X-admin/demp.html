<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<div >
<table class="layui-table" id="bbs-list">
    <thead>
    <tr>
        <th>楼层数</th>
        <th>标题</th>
        <th>发帖人</th>
        <th>最后更新时间</th>
    </tr></thead>
    <tbody>
    <tr v-for="(temp,index) in info">
        <td v-cloak>{{temp.floorCount}}</td>
        <td v-cloak>{{temp.title}}</td>
        <td>123</td>
        <td v-cloak>{{temp.updateTime}}</td>
    </tr>
    </tbody>
</table>
</div>

<script>
    new Vue({
        el: '#bbs-list',
        data: {
            info: null,
        },

        created: function () {
            this.fetchData();
        },

        methods: {
            fetchData() {
                axios.get("http://localhost:8080" + "/api/bbs/view/list?room=" + 1, {
                    headers: {
                        "Accept": "application/json; charset=utf-8",
                        "Content-Type": "application/javascript; charset=utf-8",
                        "Access-Control-Allow-Origin": "*",
                        //'Platform-Token': token,
                    },
                    dataType: "json"
                }).then(response => {
                    this.info = response.data.data;
                    console.log(this.info[0].title);
                });
            }
        }
    });
</script>
</body>
</html>
