<!doctype html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>{{info.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/dplayer/1.25.0/DPlayer.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script type="text/javascript" src="./js/constants.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.0/axios.min.js"></script>
    <script type="text/javascript" src="./js/utils.js"></script>
    <style type="text/css">
        .floor {
            margin: 10px;
        }

        .floor-head-image {
            text-align: center;
            margin: 10px;
        }

        .floor-head-image img {
            width: 100px;
        }
    </style>
</head>
<body>
<!-- 顶部开始 -->
<div class="container">
    <div class="logo"><a href="./index.html">EZ4直播平台</a></div>
    <div class="open-nav"><i class="iconfont">&#xe699;</i></div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a id="user-nick-name" href="login.html">登录/注册</a>
            <dl class="layui-nav-child" style="visibility: hidden"> <!-- 二级菜单 -->
                <dd><a href="person-center.html">个人中心</a></dd>
                <dd><a href="login.html">切换帐号</a></dd>
                <dd><a id="logout-url" href="/api/user/logout">退出</a></dd>
            </dl>
        </li>
        <li class="layui-nav-item"><a href="index.html">首页</a></li>
    </ul>
</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<div class="wrapper" id="bbs-list">
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <div id="post-content">
            <div class="floor" v-for="temp in floors">
                <div class="floor-head-image">
                    <img v-bind:src="'http://localhost:8080/api/image/load?id=' + temp.createUser.headImage" alt="Unload" style="width: 100px"/>
                    <p>{{temp.createUser.nickName}}</p>
                </div>
                <div class="floor-content">
                    <p>{{temp.content}}</p>
                </div>
                <div class="floor-information">
                    <p>创建时间：{{temp.createTime}}</p>
                </div>
            </div>
        </div>

        <br>
        <fieldset class="layui-elem-field layui-field-title site-title">
            <legend>发布回复</legend>
        </fieldset>

        <div id="floor-submit">
            <form class="layui-form">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block">
                        <textarea id="floor-content" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <input id="floor-submit-button" class="layui-btn" onclick="floorSubmit()" value="发表"/>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!-- 右侧主体结束 -->
</div>
<!-- 中部结束 -->
<!-- 底部开始 -->
<div class="footer">
    <div class="copyright">Copyright ©2019 ez4webcast All Rights Reserved</div>
</div>
<script type="application/javascript">
    const req = getRequestParams();
    $(document).ready(function () {
        $("#logout-url").attr("href", SEND_HOST + "/api/user/logout");
        const token = sessionStorage.getItem('token');
        if (token != null) {
            let xmlHttp = new XMLHttpRequest();
            xmlHttp.open("POST", SEND_HOST + "/api/user/context", true);

            xmlHttp.onreadystatechange = function () {
                if (xmlHttp.readyState === 4 && xmlHttp.status === 200) {
                    const resp = JSON.parse(xmlHttp.responseText);
                    const code = resp.code;
                    if (code === 0) {
                        const userinfo = resp.data;
                        $("#user-nick-name").text(userinfo.nickName);
                        $(".layui-nav-child").attr("style", "");
                    } else {
                        sessionStorage.removeItem('token');
                        console.log("Session timeout");
                    }
                }
            };

            setXhrToken(xmlHttp, token);
            defaultXhrHeader(xmlHttp);
            xmlHttp.send();
        }

        new Vue({
            el: '#post-content',
            data: {
                info: null,
                floors: null,
            },

            created: function () {
                this.fetchData();
            },

            methods: {
                fetchData() {
                    axios.get(SEND_HOST + "/api/bbs/view/post?post=" + req['id'], {
                        headers: {
                            "Accept": "application/json; charset=utf-8",
                            "Content-Type": "application/javascript; charset=utf-8",
                            "Access-Control-Allow-Origin": "*",
                            'Platform-Token': token,
                        },
                        dataType: "json"
                    }).then(response => {
                        this.info = response.data.data;
                        this.floors = this.info.floors;
                    });
                }
            }
        });
    });

    function floorSubmit() {
        const token = sessionStorage.getItem('token');
        if(token == null) {
            alert("请先登录后发帖");
            return;
        }

        const content = $("#floor-content").val();
        const id = req['id'];

        if(content.length === 0 || id == null) {
            return;
        }

        const xhr = new XMLHttpRequest();
        xhr.open("POST", SEND_HOST + "/api/bbs/publish/floor");
        let data = {'postId': id, 'content': content};

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    const resp = JSON.parse(xhr.responseText);
                    const code = resp.code;
                    if (code === 0) {
                        alert("发表成功");
                        window.location = "bbsdetail.html?id=" + id;
                    } else {
                        alert("发表失败");
                    }
                } else if(xhr.status === 401) {
                    sessionStorage.removeItem('token');
                    location.href = "login.html";
                }
            }
        };

        xhr.setRequestHeader("Content-Type", "application/json");
        setXhrToken(xhr, token);
        defaultXhrHeader(xhr);
        xhr.send(JSON.stringify(data));
        return false;
    }

</script>

</body>
</html>
